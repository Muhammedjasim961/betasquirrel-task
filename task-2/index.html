<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-2</title>
    <link rel="apple-touch-icon" sizes="180x180" href="css/image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="css/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="css/image/favicon-16x16.png">
    <link rel="manifest" href="css/image/site.webmanifest">
    <link rel="mask-icon" href="css/image/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="navabar">
         <div class="logo-container"> 
            <img src="css/image/figma2.svg" alt="logo" />  
                   <h2>Figma</h2>     
          </div>
         <div class="profile-container">
            <img src="css/image/profile.jpg" alt="logo" />
         </div>    
    </div>
     <div id="sidebar">
        <div class="menu">
            <h2>Dashboard</h2>
        <nav>
        <a href="#" class="active">Users</a>
        <a href="#">Customers</a>
        <a href="#">Purchase</a>
        <a href="#">Sales</a>
        <a href="#">Tax</a>
        <a href="#">Employees</a>
        <a href="#">Accounts</a>
        <a href="#">Configuration</a>
        <a href="#">Auditing</a>
        <a href="#">Reports</a>
        </nav>
        </div>  
     </div>
     <div class="container">
        <h2>Dashboard</h2>
     </div>
     <div class="boxes-container">
     <div class="box green-bg">
        <h2>Totel Sales</h2>
        <h3>AED 20,0000/-</h3>
     </div>
     <div class="box purple-bg">
        <h2>Totel Purchase</h2>
        <h3>AED 10,0000/-</h3>
     </div>
     <div class="box red-bg">
        <h2>Totel Expense</h2>
        <h3>AED 5,0000/-</h3>
     </div>
     <div class="box cyan-bg">
        <h2>Revenue</h2>
        <h3>AED 5,0000/-</h3>
     </div>
     </div>
     <div class="circle-container">
     <div class="circle purple-bg">
        <div class="inner-one green-bg">
            <h3>50/400</h3>
        </div>
     </div>
     <div class="circle cyan-bg">
        <div class="inner-two">
            <h3>10/200</h3>
        </div>
     </div>
     <div class="circle red-bg">
        <div class="inner-three">
            <div class="inner-four purple-bg">
                <h3>Danger</h3>
            </div>
        </div>
     </div>
     <div class="chart">
        <div class="bar purple-bg one"></div>
        <div class="bar green-bg two"></div>
        <div class="bar cyan-bg three"></div>
        <div class="bar red-bg four"></div>
        <div class="bar green-bg five"></div>
        <div class="bar purple-bg six"></div>
        <div class="line"></div>
     </div>
   </div>
</body>
</html>
