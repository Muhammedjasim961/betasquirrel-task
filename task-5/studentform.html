            <div class="container main-container">
                <div class="row mt-3">
                    <div class="col">
                        <h2 class="mb-3">Add Student</h2>
                        <hr>
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <label for="FirstName" type="text" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="FirstName" name="FirstName" required>
                                        </div>
                                        <div class="col-sm-12 col-md-6">
                                            <label for="LastName" type="text" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" name="LastName" id="LastName" required>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-sm-12 col-md-6">
                                            <label for="Mobile" type="tele" class="form-label">Mobile No:</label>
                                            <input type="tele" class="form-control" id="Mobile" name="Mobile" required>
                                        </div>
                                        <div class="col-sm-12 col-md-6">
                                            <label for="email" type="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" name="email" id="email" required>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col">
                                            <label for="Address" class="form-label">Address</label>
                                            <textarea name="Address" id="Address" rows="4" class="form-control" required></textarea>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-sm-12 col-md-6">
                                            <label for="education" class="form-label">Highest Education</label>
                                            <select name="education" id="education" class="form-select" required>
                                                <option value=""disabled selected>Select Education</option>
                                                <option value="bachelor's">Bachelor's</option>
                                                <option value="masters">Master's</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-12 col-md-6 mt-2">
                                            <div>
                                                <label class="form-label">Is Degree Completed</label>
                                            </div>
                                            <div>
                                                <div class="form-check form-check-inline">
                                                   <input class="form-check-input" type="radio" name="DegreeCompleted" id="DegreeYes" value="Yes">
                                                  <label class="form-check-label" for="DegreeYes">Yes</label>
                                              </div>
                                              <div class="form-check form-check-inline">
                                                   <input class="form-check-input" type="radio" name="DegreeCompleted" id="DegreeNo" value="No">
                                                  <label class="form-check-label" for="DegreeNo">No</label> 
                                          </div>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col">
                                            <div>
                                                <label for="skills" class="form-label">skills</label>
                                            </div>
                                            <div class="form-check-inline">
                                                <input type="checkbox" class="form-check-input" value="HTML" id="SkillHTML" name="skills[]">
                                                <label for="skillhtml" class="form-label">HTML</label>
                                            </div>
                                              <div class="form-check-inline">
                                                <input type="checkbox" class="form-check-input" value="CSS" id="SkillCSS" name="skills[]">
                                                <label for="skillCSS" class="form-label">CSS</label>
                                            </div>
                                              <div class="form-check-inline">
                                                <input type="checkbox" class="form-check-input" value="JAVASCRIPT" id="SkillJAVASCRIPT" name="skills[]">
                                                <label for="SkillJAVASCRIPT" class="form-label">JAVASCRIPT</label>
                                            </div>
                                              <div class="form-check-inline">
                                                <input type="checkbox" class="form-check-input" value="REACT" id="SkillREACT" name="skills[]">
                                                <label for="SkillREACT" class="form-label">REACT</label>
                                            </div>
                                              <div class="form-check-inline">
                                                <input type="checkbox" class="form-check-input" value="NODEJS" id="SkillNODEJS" name="skills[]">
                                                <label for="skillNODEJS" class="form-label">NODE JS</label>
                                            </div>
                                              <div class="form-check-inline">
                                                <input type="checkbox" class="form-check-input" value="PHP" id="SkillPHP" name="skills[]">
                                                <label for="skillPHP" class="form-label">PHP</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col text-end">
                                            <button class="btn btn-secondary mb-3 mx-3" type="reset">Reset</button>
                                            <button type="submit" class="btn btn-primary mb-3">Save</button>
                                        </div>
                                    </div>
